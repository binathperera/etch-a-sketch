<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch a Sketch</h1>
        </header>
        <main>
            <div id="palette">
                <div class="palette-item">
                    <button id="clear" class="btn btn-secondary">Clear</button>
                </div>
                <div class="palette-item">
                    <button id="grid-toggle" class="btn btn-secondary" data-toggle="button">Grid</button>
                </div>
                <div class="palette-item">
                    <label>Tool:</label>
                    <select name="mode" id="mode">
                        <option value="Color Select">Color Select</option>
                        <option value="Rainbow">Rainbow</option>
                        <option value="Darken">Darken</option>
                        <option value="Lighten">Lighten</option>
                        <option value="Eraser">Eraser</option>
                    </select>
                    <div class="palette-item">
                        <input type="color" id="color-selector">
                    </div>
                </div>
                <div class="palette-item">
                    Grid size -
                    <label id="gridsizelabel"></label>
                    <input type="range" min="1" max="48" value="24" class="slider" id="slider">
                </div>
            </div>
            
            <div id="grid"></div>

        </main>
        <div class="copyright">
            <span>
              Copyright Â©
              <script>
                document.write(new Date().getFullYear())
              </script>
              Binath - 
            </span>
            <a href="https://github.com/binathperera" target="_blank">
              Github
            </a>
        </div>
    </body>
</html>
