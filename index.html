<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div id="palette">
            <div class="palette-item">
                <button id="clear">Clear</button>
            </div>
            <div class="palette-item">
                <label>Choose a tool:</label>
                <select name="mode" id="mode">
                    <option value="Color Select">Color Select</option>
                    <option value="Rainbow">Rainbow</option>
                    <option value="Darken">Darken</option>
                    <option value="Eraser">Eraser</option>
                </select>
            </div>
            <div class="palette-item">
                <input type="color" id="color-selector">
            </div>
        </div>
        <div id="grid"></div>
        <div id="slidecontainer">
            <label id="gridsizelabel"></label>
            <input type="range" min="1" max="48" value="24" class="slider" id="slider">
        </div>
        <footer class="footer">
            <p>
              Copyright Â©
              <script>
                document.write(new Date().getFullYear())
              </script>
              Binath
            </p>
            <a href="https://github.com/binathperera" target="_blank">
              Github
            </a>
          </footer>
    </body>
</html>
